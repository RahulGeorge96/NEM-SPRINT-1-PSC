<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #form{
        display:flex;
        flex-direction: column;
        width:300px;
        gap:10px;
        margin: auto;
    
    }
</style>
<body>
   <h1>Product App</h1> 
   <form action="/product" method="post" enctype="multipart/form-data" id="form">
    <input type="text" name="name" placeholder="name of the product" value="name"/>
     <input type="number"  name="price" placeholder="price of the product" value="price" />
    <input  type="file" name="product"/>
    <input  type="submit" />
   </form>
   <button id="data-btn">Get The Data</button>
</body>
</html>
<script>
    document.querySelector("#data-btn").addEventListener("click",()=>{
       fetch("/product").then((d)=>d.json()).then((d)=>console.log(d));
    });
</script>
